<html>
<head>
  <title>Creative Lab 5</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>We need your opinions</h1>
  <h4>Upvote your favorite comments, and delete the boring ones! </h4>
</div>

  <form ng-submit="addComment()" style = "margin-top30px;">
    <input type="text" ng-model="formContent" id="session" placeholder="Session (yyyyM)"></input>
    <input type="url" ng-model="Url" id="picURL" placeholder="Picture's URL"></input>
    <input type="text" id="speaker" placeholder="Speaker"></input>
    <input type="text" id="title" placeholder="Title"></input>
    <button type="submit">Add Comment</button>
  </form>
<li>  <div ng-repeat="comment in comments | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    {{comment.title}} - upvotes: {{comment.upvotes}}
</li>  </div>
</div>
</div>
</body>
</html>
